<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha384-KyZXEAg3QhqLMpG8r+JzSkoGAjRiHQ6F5r5tkW5Ff3jqG8utnM5Jn5n5t5/S4zj5T"
    crossorigin="anonymous"
/>

</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="task" placeholder="Add a new task">
            <select id="priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="date" id="deadline">
            <button class="add-button" onclick="addTask()">Add</button>
            <!-- <button class="voice-search-button" onclick="startVoiceSearch()">
                <i class="fas fa-microphone"></i>
            </button>             -->
        </div>
        <div class="search-container">
            <input type="text" id="searchTask" placeholder="Search tasks">
            <label for="filterSelect">Filter by Status:</label>
            <select id="filterSelect" onchange="filterTasks()">
                <option value="all">All Tasks</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
        <div id="taskCount" class="task-count"></div>
        <div class="task-list-container">
            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here -->
            </ul>
        </div>
        <div class="sort-buttons">
            <button class="sort-button" onclick="sortTasks('priority')">Sort by Priority</button>
            <button class="sort-button" onclick="sortTasks('text')">Sort by Name</button>
        </div>
    </div>
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cancelEditTask()">&times;</span>
            <h2>Edit Task</h2><br>
            <label for="editTaskText">Edit task:</label>
            <input type="text" id="editTaskText"><br><br>
    
            <label for="editTaskPriority">Edit priority:</label>
            <select id="editTaskPriority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br><br>
    
            <label for="editTaskDeadline">Edit deadline:</label>
            <input type="text" id="editTaskDeadline"><br><br>
    
            <button id="editTaskSaveButton" onclick="saveEditedTask()">Save</button>
            <button id="editTaskCancelButton" onclick="cancelEditTask()">Cancel</button>
        </div>
    </div>     
    <script src="script.js"></script>
</body>
</html>
